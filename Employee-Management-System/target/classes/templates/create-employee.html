<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Create New Employee</h1>
        <hr>
        <br>
        <br>
        <br>

        <form action="#" th:action="@{/employees/save}" th:object="${EmployeeDetails}" method="POST">
            <input type="text" th:field="*{empFirstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{empLastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{empEmail}" placeholder="Employee Email" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Submit </button>
        </form>

        <hr>

        <a th:href="@{/employees}"> Back to Employee List</a>
    </div>
</body>

</html>
